<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | EverHue Productions</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <nav class="nav-left">
      <a href="index.html">Home</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="logo-center">
      <img src="EverHue Productions Logo.png" alt="EverHue Productions Logo">
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section fade-in">
    <h1>Get in Touch</h1>
    <p>We’d love to collaborate. Send us a message or reach out directly.</p>

    <form class="contact-form" action="mailto:info@everhueproductions.com" method="post" enctype="text/plain">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:info@everhueproductions.com">info@everhueproductions.com</a></p>
      <p>Phone: +1 (555) 123-4567</p>
      <p>Location: London, UK</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> EverHue Productions. All rights reserved.</p>
  </footer>

</body>
</html>
